<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logintop</title>
    <script src="../jquery-2.0.0.min.js"></script>
    <script src="../jquery.cookie.js"></script>
    <script>
        $(function()  {
            if($.cookie("loginname")) {
                $("#username").html($.cookie('loginname'));
            }
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
   <div id="header" name="header" style="width: 100%;height: 30px; background-color: black" >
       <label id="username" style="background-color: aliceblue"></label>
   </div>
</body>
</html>
